<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <!-- Meta refresh redirects after 0 seconds -->
    <meta http-equiv="refresh" content="0; url=http://127.0.0.1:4000/">
    <script>
        // Fallback redirect using JavaScript
        window.location.href = "http://127.0.0.1:4000/";
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="http://127.0.0.1:4000/">click here</a>.</p>
</body>
</html>
